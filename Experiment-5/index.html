<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    .container {
      width:100%;
    }
    h2 {
      margin-bottom: 15px;
    }
    select {
      padding: 5px;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .product-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Product List</h2>
    
    <label for="filter">Filter by Category: </label>
    <select id="filter">
      <option value="all">All</option>
      <option value="clothing">Clothing</option>
      <option value="electronics">Electronics</option>
      <option value="books">Books</option>
    </select>

    <div class="product-list">
      <div class="product" data-category="clothing">T-Shirt</div>
      <div class="product" data-category="clothing">Jeans</div>
      <div class="product" data-category="electronics">Headphones</div>
      <div class="product" data-category="electronics">Smartphone</div>
      <div class="product" data-category="books">Novel</div>
      <div class="product" data-category="books">Cookbook</div>
    </div>
  </div>

  <script>
    const filter = document.getElementById('filter');
    const products = document.querySelectorAll('.product');

    filter.addEventListener('change', function() {
      const selected = this.value;

      products.forEach(product => {
        const category = product.getAttribute('data-category');

        if (selected === 'all' || category === selected) {
          product.classList.remove('hidden');
        } else {
          product.classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>
